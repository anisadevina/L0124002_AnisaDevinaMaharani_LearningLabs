<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Iconic Fashion Lookbook</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <h1>Feedback</h1>
        <p>Share your thoughts with us</p>
    </header>

    <nav>
        <a href="index.html">Homepage</a>
        <a href="trendsContent.html">Trends</a>
        <a href="brandsContent.html">Iconic Brands</a>
        <a href="feedback.html">Feedback</a>
    </nav>

    <main>
        <div class="content">
            <section aria-labelledby="feedback-heading">
                <h2 id="feedback-heading">Your Feedback Matters</h2>
                <p>We would love to hear your thoughts and suggestions about our website!</p>

                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Submit Feedback</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Iconic Fashion Lookbook. Hak Cipta Dilindungi.</p>
    </footer>

</body>
</html>
